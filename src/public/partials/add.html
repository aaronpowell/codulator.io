<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a href="#/" class="navbar-brand">Codulator.io</a>
    </div>
</nav>

<form role="form" data-ng-submit="save()">
    <div class="form-group">
        <label for="url">Repository</label>
        <input type="url" id="id" class="form-control" data-ng-model="url" placeholder="https://github.com/aaronpowell/db.js" required>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" data-ng-model="name" placeholder="db.js" required>
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" id="desc" class="form-control" data-ng-model="desc" placeholder="A simple wrapper on IndexedDB">
    </div>

    <button type="submit" class="btn btn-default">Save</button>
</form>
