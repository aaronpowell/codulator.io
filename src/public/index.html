<!doctype html>
<html data-ng-app="codulatorApp">
    <head>
        <title>Codulator.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="dynamic/codemirror-3.19/lib/codemirror.css">

        <style>
            body {
                margin-top: 80px;
            }

            .list-group a {
                float: right;
            }

            .parent-list {
                list-style-type: none;
                display: inline-block;
                width: 100%;
                padding: 0px 0px 0px 20px;
            }

            .parent-list li {
                float: left;
                padding: 0px;
                background: #bada55;
                padding: 3px 10px;
                border-radius: 15px;
                margin-right: 3px;
            }

            .list-group-item.highlight {
                background-color: #f0a;
            }

            .load-more * {
                cursor: pointer;
            }

            .tree {
                list-style-type: none;
            }

            .tree li {
                padding: 0px;
            }

            .tree li span {
                margin-right: 5px;
                display: inline-block;
            }

            .tree .tree {
                padding-left:20px;
            }

            .CodeMirror {
                height: 850px;
                border: 1px solid #000;

                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container" data-ng-view>

        </div>

        <script src="dynamic/git.js"></script>
        <script src="bower_components/js-md5/js/md5.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="app/filters.js"></script>
        <script src="app/routes.js"></script>
        <script src="app/services.js"></script>

        <script src="dynamic/codemirror-3.19/lib/codemirror.js"></script>
        <script src="dynamic/codemirror-3.19/mode/javascript/javascript.js"></script>
        <script src="dynamic/codemirror-3.19/mode/css/css.js"></script>
        <script src="dynamic/codemirror-3.19/mode/markdown/markdown.js"></script>
        <script src="dynamic/codemirror-3.19/mode/jade/jade.js"></script>
        <script src="dynamic/ui-codemirror.js"></script>
    </body>
</html>
